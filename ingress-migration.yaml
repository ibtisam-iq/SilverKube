apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: sam
  name: sam
  namespace: default
spec:
  selector:
    matchLabels:
      app: sam
  strategy:
    rollingUpdate:
      maxSurge: 25%
      maxUnavailable: 25%
    type: RollingUpdate
  template:
    metadata:
      labels:
        app: sam
    spec:
      containers:
      - image: nginx
        imagePullPolicy: Always
        name: nginx

---

apiVersion: v1
kind: Service
metadata:
  labels:
    app: sam
  name: sam
  namespace: default
spec:
  ports:
  - port: 80
    protocol: TCP
    targetPort: 80
  selector:
    app: sam
  type: ClusterIP

  ---

apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: sam
  namespace: default
spec:
  ingressClassName: nginx
  rules:
  - host: sam.com
    http:
      paths:
      - backend:
          service:
            name: sam
            port:
              number: 80
        path: /
        pathType: Prefix
  tls:
  - hosts:
    - sam.com
    secretName: sam

---

